<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë–ª–µ–∫–∞—É—Ç-–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä 9.0 (Insta-Gen)</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-app: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #000000;
            --radius: 20px;
            
            /* === –ö–û–õ–¨–û–†–ò –ì–†–ê–§–Ü–ö–£ === */
            --chart-bg: #ffffff;       /* –§–æ–Ω –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–±—ñ–ª–∏–π) */
            --tile-bg-on: #f3f4f6;     /* –°–≤—ñ—Ç–ª–æ-—Å—ñ—Ä–∏–π –¥–ª—è ON */
            --tile-bg-off: #000000;    /* DIGITAL BLACK –¥–ª—è OFF */
            
            --text-on: #000000;        /* –ß–æ—Ä–Ω–∏–π —Ç–µ–∫—Å—Ç –Ω–∞ —Å–≤—ñ—Ç–ª–æ–º—É */
            --text-off: #ffffff;       /* –ë—ñ–ª–∏–π —Ç–µ–∫—Å—Ç –Ω–∞ —á–æ—Ä–Ω–æ–º—É */
            
            --icon-on: #ca8a04;        /* –¢–µ–º–Ω–æ-–∂–æ–≤—Ç–∏–π */
            --icon-off: #6b7280;       /* –°—ñ—Ä–∏–π */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px; /* –ó–ë–Ü–õ–¨–®–ï–ù–û –®–ò–†–ò–ù–£ */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 10px;
            font-family: monospace;
            background: #f9fafb;
            color: var(--text-main);
            box-sizing: border-box;
            resize: none;
        }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary { background: #007aff; color: white; }
        .btn-secondary { background: #e5e7eb; color: var(--text-main); }

        /* === –ó–û–ù–ê –ì–ï–ù–ï–†–ê–¶–Ü–á (–ü—Ä–∏—Ö–æ–≤–∞–Ω–∞, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–∫—Ä—ñ–Ω–∞) === */
        #captureTarget {
            background-color: var(--chart-bg);
            padding: 30px; /* –ë—ñ–ª—å—à–µ –≤—ñ–¥—Å—Ç—É–ø—ñ–≤ */
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            /* –ú–∏ –Ω–µ —Ö–æ–≤–∞—î–º–æ —ó—ó —á–µ—Ä–µ–∑ display:none, –±–æ html2canvas —Ç–æ–¥—ñ –Ω–µ —Å–ø—Ä–∞—Ü—é—î.
               –ú–∏ —ó—ó –ø—Ä–æ—Å—Ç–æ –Ω–µ –ø–æ–∫–∞–∑—É—î–º–æ —é–∑–µ—Ä—É –≤ –∑–≤–∏—á–∞–π–Ω–æ–º—É –ø–æ—Ç–æ—Ü—ñ. */
            position: absolute; 
            left: -9999px;
            top: 0;
            width: 500px; /* –§—ñ–∫—Å–æ–≤–∞–Ω–∞ —à–∏—Ä–∏–Ω–∞ –¥–ª—è —Ä–µ–Ω–¥–µ—Ä—É */
            box-sizing: border-box;
        }

        .header-row {
            display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px;
        }
        .header-title { font-size: 24px; font-weight: 900; text-transform: uppercase; line-height: 1.1; }
        .header-subtitle { font-size: 14px; color: #6b7280; font-weight: 500; margin-top: 5px; }
        .logo-fixed { height: 50px; width: auto; object-fit: contain; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px; /* –ë—ñ–ª—å—à–∏–π –ø—Ä–æ–º—ñ–∂–æ–∫ */
        }

        /* –ü–õ–ò–¢–ö–ê –ì–û–î–ò–ù–ò (–ë–Ü–õ–¨–®–ê) */
        .hour-box {
            position: relative;
            aspect-ratio: 1.6/1;
            border-radius: 16px; /* –ë—ñ–ª—å—à–µ –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—è */
            font-weight: 700;
            font-size: 20px; /* –ó–ë–Ü–õ–¨–®–ï–ù–û –®–†–ò–§–¢ */
            cursor: pointer;
            user-select: none;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* –®–ê–† –§–û–ù–£ */
        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* –®–ê–†–ò –¢–ï–ö–°–¢–£ */
        .split-text {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 3;
        }
        .text-left { clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%); }
        .text-right { clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%); }

        /* –Ü–ö–û–ù–ö–ê */
        .icon-container {
            position: absolute;
            top: 8px;  /* –í—ñ–¥—Å—É–Ω—É–≤ —Ç—Ä–æ—Ö–∏ */
            right: 8px; /* –í—ñ–¥—Å—É–Ω—É–≤ —Ç—Ä–æ—Ö–∏ */
            width: 15px;
            height: 15px;
            z-index: 4;
        }

        /* === –°–¢–ê–ù–ò === */
        .status-on .bg-layer { background-color: var(--tile-bg-on); }
        .status-on .split-text { color: var(--text-on); }

        .status-off { border-color: transparent; }
        .status-off .bg-layer { background-color: var(--tile-bg-off); }
        .status-off .split-text { color: var(--text-off); }

        .status-start-half { border-color: transparent; }
        .status-start-half .bg-layer { background: linear-gradient(90deg, var(--tile-bg-on) 50%, var(--tile-bg-off) 50%); }
        .status-start-half .text-left { color: var(--text-on); }
        .status-start-half .text-right { color: var(--text-off); }

        .status-end-half { border-color: transparent; }
        .status-end-half .bg-layer { background: linear-gradient(90deg, var(--tile-bg-off) 50%, var(--tile-bg-on) 50%); }
        .status-end-half .text-left { color: var(--text-off); }
        .status-end-half .text-right { color: var(--text-on); }


        /* –ë–õ–û–ö –ó –ì–û–¢–û–í–û–Æ –ö–ê–†–¢–ò–ù–ö–û–Æ */
        #outputContainer {
            display: none; /* –°—Ö–æ–≤–∞–Ω–æ –¥–æ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó */
            background: var(--card-bg); padding: 15px;
            border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center;
        }
        #generatedImage { width: 100%; height: auto; border-radius: 12px; display: block; }
        .output-hint { font-size: 14px; font-weight: 500; color: #6b7280; margin-top: 15px; margin-bottom: 5px;}
        .copy-area { display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="card">
            <h2 style="margin:0 0 15px 0; color:var(--text-main);">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä 9.0 (Insta-Gen)</h2>
            <textarea id="rawText" placeholder="–í—Å—Ç–∞–≤ —Å—é–¥–∏ –ø—Ä–æ—Å—Ç–∏—Ä–∞–¥–ª–æ —Ç–µ–∫—Å—Ç—É..."></textarea>
            <div class="btn-group">
                <button class="btn-primary" style="padding: 16px; font-size: 16px;" onclick="processDataAndGenerate()">‚ö° –°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ—Å—Ç</button>
                <button class="btn-secondary" onclick="clearAll()">‚ùå –°–∫–∏–Ω—É—Ç–∏</button>
            </div>
            <div id="debug" style="color:red; font-size:12px; margin-top:5px; text-align:center;"></div>
        </div>

        <div id="captureTarget">
            <div class="header-row">
                <div>
                    <div class="header-title" id="dateDisplay">–ì–†–ê–§–Ü–ö<br>–í–Ü–î–ö–õ–Æ–ß–ï–ù–¨</div>
                    <div class="header-subtitle">–ó–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—î—é –•–∞—Ä–∫—ñ–≤–æ–±–ª–µ–Ω–µ—Ä–≥–æ</div>
                </div>
                <img src="./logo.png" alt="Logo" class="logo-fixed" onerror="this.style.display='none'">
            </div>
            <div class="grid-container" id="grid"></div>
        </div>

        <div id="outputContainer">
            <img id="generatedImage" src="">
            <p class="output-hint">‚òùÔ∏è –ó–∞—Ç–∏—Å–Ω–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É, —â–æ–± —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏</p>
        </div>

        <div class="card copy-area" id="copyCard">
            <textarea id="resultText" style="height:120px;" readonly></textarea>
            <button class="btn-secondary" style="width:100%; margin-top:10px;" onclick="copyText()">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏ —Ç–µ–∫—Å—Ç</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const debug = document.getElementById('debug');
        const dateDisplay = document.getElementById('dateDisplay');
        const resultTextArea = document.getElementById('resultText');
        const copyCard = document.getElementById('copyCard');
        const captureTarget = document.getElementById('captureTarget');
        const outputContainer = document.getElementById('outputContainer');
        const generatedImage = document.getElementById('generatedImage');
        
        let hoursStatus = new Array(24).fill('on'); 
        const clocks = ['üïõ', 'üïê', 'üïë', 'üïí', 'üïì', 'üïî', 'üïï', 'üïñ', 'üïó', 'üïò', 'üïô', 'üïö'];

        // SVG –Ü–∫–æ–Ω–∫–∏
        const iconOnSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="#ca8a04" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1.2 1.5-2.5 1.5-4a6 6 0 0 0-6-6 6 6 0 0 0-6 6c0 1.4.5 2.7 1.5 4 .7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>`;
        const iconOffSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16.8 11.2c.8-.9 1.2-2 1.2-3.2a6 6 0 0 0-9.3-5"/><path d="M2 2l20 20"/><path d="M8.7 11.2c-.8.9-1.2 2-1.2 3.2"/><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 5V2"/><path d="M19 7l2-2"/><path d="M5 7 3 5"/></svg>`;

        function initGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 24; i++) {
                const div = document.createElement('div');
                div.className = 'hour-box';
                const timeStr = i.toString().padStart(2, '0') + ":00";
                div.innerHTML = `
                    <div class="bg-layer"></div>
                    <div class="split-text text-left">${timeStr}</div>
                    <div class="split-text text-right">${timeStr}</div>
                    <div class="icon-container"></div>
                `;
                // div.onclick = () => cycleState(i); // –†—É—á–Ω–µ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è –≤–∏–º–∫–Ω–µ–Ω–æ –¥–ª—è —à–≤–∏–¥–∫–æ—Å—Ç—ñ
                grid.appendChild(div);
            }
            renderAll();
        }

        function renderSingle(idx) {
            const div = grid.children[idx];
            const status = hoursStatus[idx];
            div.className = 'hour-box status-' + status;
            const iconCont = div.querySelector('.icon-container');
            
            if (status === 'on') iconCont.innerHTML = iconOnSvg;
            else if (status === 'off') iconCont.innerHTML = iconOffSvg;
            else if (status === 'start-half') iconCont.innerHTML = iconOffSvg; 
            else if (status === 'end-half') iconCont.innerHTML = iconOnSvg;
        }

        function renderAll() { for(let i=0; i<24; i++) renderSingle(i); }

        // === –ì–û–õ–û–í–ù–ê –§–£–ù–ö–¶–Ü–Ø (–û–ë'–Ñ–î–ù–ê–ù–ê) ===
        function processDataAndGenerate() {
            const text = document.getElementById('rawText').value;
            debug.textContent = "";
            
            // 1. –ü–∞—Ä—Å–∏–Ω–≥ –¥–∞–Ω–∏—Ö
            const dateRegex = /(\d{1,2})\s+(—Å—ñ—á–Ω—è|–ª—é—Ç–æ–≥–æ|–±–µ—Ä–µ–∑–Ω—è|–∫–≤—ñ—Ç–Ω—è|—Ç—Ä–∞–≤–Ω—è|—á–µ—Ä–≤–Ω—è|–ª–∏–ø–Ω—è|—Å–µ—Ä–ø–Ω—è|–≤–µ—Ä–µ—Å–Ω—è|–∂–æ–≤—Ç–Ω—è|–ª–∏—Å—Ç–æ–ø–∞–¥–∞|–≥—Ä—É–¥–Ω—è)/i;
            const dateMatch = text.match(dateRegex);
            let dateStr = "–°–¨–û–ì–û–î–ù–Ü";
            if (dateMatch) dateStr = dateMatch[0].toUpperCase();
            dateDisplay.innerHTML = `–ì–†–ê–§–Ü–ö<br>–ù–ê ${dateStr}`;

            const regex = /(?:^|\n)\s*1\.2\s+([^\n]+)/;
            const match = text.match(regex);
            if (!match) { debug.textContent = "–ù–µ –±–∞—á—É 1.2!"; return; }

            hoursStatus.fill('on');
            let textIntervals = [];
            const ranges = match[1].trim().split(';');

            ranges.forEach(range => {
                range = range.trim();
                if (!range || !/\d/.test(range)) return;
                const parts = range.split(/[\-\‚Äì\‚Äî]/); 
                if (parts.length < 2) return;
                const startStr = parts[0].trim(); const endStr = parts[1].trim();
                applyRange(parseTime(startStr), parseTime(endStr));
                textIntervals.push(`${getClockEmoji(startStr)} ${startStr}-${endStr}`);
            });

            renderAll();

            // 2. –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç—É
            resultTextArea.value = `‚ö°Ô∏èüí° –ì–†–ê–§–Ü–ö –í–Ü–î–ö–õ–Æ–ß–ï–ù–¨ –ù–ê ${dateStr}\n\n${textIntervals.join('\n')}\n\n–•–∞—Ä–∫—ñ–≤–æ–±–ª–µ–Ω–µ—Ä–≥–æ`;
            
            // 3. –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ)
            generateImageOutput();

            // 4. –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
            copyCard.style.display = 'block';
        }

        function parseTime(t) { const [h, m] = t.replace(/[^\d:]/g, '').split(':').map(Number); return { h: h, m: m || 0 }; }
        function getClockEmoji(t) { let h = parseInt(t.split(':')[0]); return isNaN(h) ? 'üïí' : clocks[h % 12]; }
        function applyRange(start, end) {
            let s = start.h * 60 + start.m; let e = end.h * 60 + end.m;
            if (e === 0 && end.h === 0) e = 1440; if (e < s) e = 1440; 
            for (let h = 0; h < 24; h++) {
                let hs = h * 60; let he = (h + 1) * 60;
                if (hs >= s && he <= e) hoursStatus[h] = 'off';
                else if (s > hs && s < he) hoursStatus[h] = start.m >= 30 ? 'start-half' : 'off';
                else if (e > hs && e < he) hoursStatus[h] = end.m >= 30 ? 'end-half' : 'on';
            }
        }

        function clearAll() {
            document.getElementById('rawText').value = '';
            hoursStatus.fill('on');
            renderAll();
            copyCard.style.display = 'none';
            outputContainer.style.display = 'none'; // –•–æ–≤–∞—î–º–æ –∫–∞—Ä—Ç–∏–Ω–∫—É
            dateDisplay.innerHTML = '–ì–†–ê–§–Ü–ö<br>–í–Ü–î–ö–õ–Æ–ß–ï–ù–¨';
        }

        function copyText() {
            const el = document.getElementById("resultText"); el.select(); el.setSelectionRange(0, 99999); navigator.clipboard.writeText(el.value);
        }

        function generateImageOutput() {
            // –†–æ–±–∏–º–æ —Å–∫—Ä—ñ–Ω –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞
            html2canvas(captureTarget, {
                scale: 2, 
                backgroundColor: "#ffffff",
                logging: false,
                useCORS: true
            }).then(canvas => {
                generatedImage.src = canvas.toDataURL('image/png');
                outputContainer.style.display = 'block'; // –ü–æ–∫–∞–∑—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            });
        }

        initGrid();
    </script>
</body>
</html>

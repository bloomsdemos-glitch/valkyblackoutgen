<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë–ª–µ–∫–∞—É—Ç-–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä 10.0</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-app: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #000000;
            --radius: 20px;
            
            /* === –ö–û–õ–¨–û–†–ò === */
            --chart-bg: #ffffff;
            
            --light-bg: #f3f4f6;
            --light-text: #000000;
            --light-icon: #ca8a04; /* –ñ–æ–≤—Ç–∞ —ñ–∫–æ–Ω–∫–∞ –Ω–∞ —Å–≤—ñ—Ç–ª–æ–º—É */
            
            --dark-bg: #000000;
            --dark-text: #ffffff;
            --dark-icon: #4b5563; /* –°—ñ—Ä–∞ —ñ–∫–æ–Ω–∫–∞ –Ω–∞ —á–æ—Ä–Ω–æ–º—É */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 10px;
            font-family: monospace;
            background: #f9fafb;
            color: var(--text-main);
            box-sizing: border-box;
            resize: none;
        }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button {
            flex: 1; padding: 14px; border: none; border-radius: 12px;
            font-weight: 700; font-size: 15px; cursor: pointer; transition: 0.2s;
        }
        .btn-primary { background: #007aff; color: white; }
        .btn-secondary { background: #e5e7eb; color: var(--text-main); }

        /* === –ó–û–ù–ê –ì–ï–ù–ï–†–ê–¶–Ü–á === */
        #captureTarget {
            background-color: var(--chart-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: absolute; left: -9999px; top: 0; width: 500px; /* –§—ñ–∫—Å–æ–≤–∞–Ω–æ –¥–ª—è —Ä–µ–Ω–¥–µ—Ä—É */
            box-sizing: border-box;
        }

        /* –®–∞–ø–∫–∞ */
        .header-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; }
        .header-title { font-size: 24px; font-weight: 900; text-transform: uppercase; line-height: 1.1; }
        .header-subtitle { font-size: 14px; color: #6b7280; font-weight: 500; margin-top: 5px; }
        .logo-fixed { height: 50px; width: auto; object-fit: contain; }

        /* –°—ñ—Ç–∫–∞ */
        .grid-container {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 20px;
        }

        /* === –ì–û–õ–û–í–ù–ê –ú–ê–ì–Ü–Ø: –®–ê–†–ò === */
        .hour-box {
            position: relative;
            aspect-ratio: 1.6/1;
            border-radius: 16px;
            overflow: hidden; /* –û–±—Ä—ñ–∑–∞—î–º–æ –≤—Å–µ, —â–æ –≤–∏–ª–∞–∑–∏—Ç—å */
            font-weight: 700;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05); /* –†–∞–º–∫–∞ */
        }

        /* –®–∞—Ä */
        .layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.1s;
        }

        /* –°—Ç–∏–ª—ñ —à–∞—Ä—ñ–≤ */
        .layer-light {
            background-color: var(--light-bg);
            color: var(--light-text);
            z-index: 1; /* –ó–Ω–∏–∑—É */
        }
        .layer-dark {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            z-index: 2; /* –ó–≤–µ—Ä—Ö—É */
        }

        /* –Ü–∫–æ–Ω–∫–∏ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ —à–∞—Ä—ñ–≤ */
        .icon-box {
            position: absolute; top: 8px; right: 8px; width: 16px; height: 16px;
        }

        /* –§—É—Ç–µ—Ä –∑ —ñ–Ω—Ñ–æ */
        .footer-info {
            display: flex; align-items: center; gap: 8px;
            margin-top: 5px; padding-top: 15px;
            border-top: 1px solid #f3f4f6;
            color: #6b7280;
        }
        .info-icon { width: 18px; height: 18px; flex-shrink: 0; }
        .footer-text { font-size: 13px; font-weight: 500; line-height: 1.2; }


        /* –ë–õ–û–ö –†–ï–ó–£–õ–¨–¢–ê–¢–Ü–í */
        #outputContainer {
            display: none; background: var(--card-bg); padding: 15px;
            border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center;
        }
        #generatedImage { width: 100%; height: auto; border-radius: 12px; display: block; }
        .output-hint { font-size: 14px; font-weight: 500; color: #6b7280; margin-top: 15px; }
        .copy-area { display: none; margin-top: 20px; }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="card">
            <h2 style="margin:0 0 15px 0; color:var(--text-main);">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä 10.0 (Final)</h2>
            <textarea id="rawText" placeholder="–í—Å—Ç–∞–≤ —Ç–µ–∫—Å—Ç –≥—Ä–∞—Ñ—ñ–∫—É..."></textarea>
            <div class="btn-group">
                <button class="btn-primary" style="padding: 16px; font-size: 16px;" onclick="processDataAndGenerate()">‚ö° –°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ—Å—Ç</button>
                <button class="btn-secondary" onclick="clearAll()">‚ùå –°–∫–∏–Ω—É—Ç–∏</button>
            </div>
            <div id="debug" style="color:red; font-size:12px; margin-top:5px; text-align:center;"></div>
        </div>

        <div id="captureTarget">
            <div class="header-row">
                <div>
                    <div class="header-title" id="dateDisplay">–ì–†–ê–§–Ü–ö<br>–í–Ü–î–ö–õ–Æ–ß–ï–ù–¨</div>
                    <div class="header-subtitle">–ó–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—î—é –•–∞—Ä–∫—ñ–≤–æ–±–ª–µ–Ω–µ—Ä–≥–æ</div>
                </div>
                <img src="./logo.png" alt="Logo" class="logo-fixed" onerror="this.style.display='none'">
            </div>
            
            <div class="grid-container" id="grid"></div>

            <div class="footer-info">
                <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                <div class="footer-text">–ü—ñ–¥ —á–∞—Å –∞–≤–∞—Ä—ñ–π–Ω–∏—Ö –≤—ñ–¥–∫–ª—é—á–µ–Ω—å –≥—Ä–∞—Ñ—ñ–∫ –Ω–µ –¥—ñ—î</div>
            </div>
        </div>

        <div id="outputContainer">
            <img id="generatedImage" src="">
            <p class="output-hint">‚òùÔ∏è –ó–∞—Ç–∏—Å–Ω–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É, —â–æ–± —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏</p>
        </div>

        <div class="card copy-area" id="copyCard">
            <textarea id="resultText" style="height:120px;" readonly></textarea>
            <button class="btn-secondary" style="width:100%; margin-top:10px;" onclick="copyText()">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏ —Ç–µ–∫—Å—Ç</button>
        </div>
    </div>

    <script>
        // === –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø SVG –Ü–ö–û–ù–û–ö ===
        // –õ–∞–º–ø–æ—á–∫–∞ –ñ–û–í–¢–ê (–¥–ª—è —Å–≤—ñ—Ç–ª–æ–≥–æ —à–∞—Ä—É)
        const iconLight = `<svg viewBox="0 0 24 24" fill="none" stroke="#ca8a04" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width:100%;height:100%"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1.2 1.5-2.5 1.5-4a6 6 0 0 0-6-6 6 6 0 0 0-6 6c0 1.4.5 2.7 1.5 4 .7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>`;
        
        // –õ–∞–º–ø–æ—á–∫–∞ –°–Ü–†–ê (–¥–ª—è —Ç–µ–º–Ω–æ–≥–æ —à–∞—Ä—É)
        const iconDark = `<svg viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:100%;height:100%"><path d="M16.8 11.2c.8-.9 1.2-2 1.2-3.2a6 6 0 0 0-9.3-5"/><path d="M2 2l20 20"/><path d="M8.7 11.2c-.8.9-1.2 2-1.2 3.2"/><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 5V2"/><path d="M19 7l2-2"/><path d="M5 7 3 5"/></svg>`;


        const grid = document.getElementById('grid');
        const debug = document.getElementById('debug');
        const dateDisplay = document.getElementById('dateDisplay');
        const resultTextArea = document.getElementById('resultText');
        const copyCard = document.getElementById('copyCard');
        const captureTarget = document.getElementById('captureTarget');
        const outputContainer = document.getElementById('outputContainer');
        const generatedImage = document.getElementById('generatedImage');
        
        let hoursStatus = new Array(24).fill('on'); 
        const clocks = ['üïõ', 'üïê', 'üïë', 'üïí', 'üïì', 'üïî', 'üïï', 'üïñ', 'üïó', 'üïò', 'üïô', 'üïö'];

        function initGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 24; i++) {
                const div = document.createElement('div');
                div.className = 'hour-box';
                const timeStr = i.toString().padStart(2, '0') + ":00";
                
                // –°–¢–í–û–†–Æ–Ñ–ú–û –î–í–ê –®–ê–†–ò
                // 1. –°–≤—ñ—Ç–ª–∏–π —à–∞—Ä (–ó–Ω–∏–∑—É)
                const layerLight = document.createElement('div');
                layerLight.className = 'layer layer-light';
                layerLight.innerHTML = `${timeStr}<div class="icon-box">${iconLight}</div>`;
                
                // 2. –¢–µ–º–Ω–∏–π —à–∞—Ä (–ó–≤–µ—Ä—Ö—É)
                const layerDark = document.createElement('div');
                layerDark.className = 'layer layer-dark';
                layerDark.innerHTML = `${timeStr}<div class="icon-box">${iconDark}</div>`;

                div.appendChild(layerLight);
                div.appendChild(layerDark);
                
                // div.onclick = ... (–≤–∏–º–∫–Ω–µ–Ω–æ –¥–ª—è —à–≤–∏–¥–∫–æ—Å—Ç—ñ)
                grid.appendChild(div);
            }
            renderAll();
        }

        function renderSingle(idx) {
            const div = grid.children[idx];
            const status = hoursStatus[idx];
            
            const darkLayer = div.querySelector('.layer-dark');

            // –ö–µ—Ä—É—î–º–æ –≤–∏–¥–∏–º—ñ—Å—Ç—é —Ç–µ–º–Ω–æ–≥–æ —à–∞—Ä—É —á–µ—Ä–µ–∑ clip-path
            if (status === 'on') {
                // –°–≤—ñ—Ç–ª–æ: —Ö–æ–≤–∞—î–º–æ —Ç–µ–º–Ω–∏–π —à–∞—Ä –ø–æ–≤–Ω—ñ—Å—Ç—é
                darkLayer.style.clipPath = 'circle(0% at 50% 50%)'; // –ê–±–æ display: none, –∞–ª–µ clip-path –∞–Ω—ñ–º—É—î—Ç—å—Å—è –∫—Ä–∞—â–µ
                darkLayer.style.display = 'none'; // –î–ª—è –Ω–∞–¥—ñ–π–Ω–æ—Å—Ç—ñ html2canvas
            } 
            else if (status === 'off') {
                // –¢–µ–º–Ω–æ: –ø–æ–∫–∞–∑—É—î–º–æ —Ç–µ–º–Ω–∏–π —à–∞—Ä –ø–æ–≤–Ω—ñ—Å—Ç—é
                darkLayer.style.display = 'flex';
                darkLayer.style.clipPath = 'inset(0 0 0 0)';
            }
            else if (status === 'start-half') {
                // –í–∏–º–∏–∫–∞—é—Ç—å –æ :30 (–°–≤—ñ—Ç–ª–æ -> –¢–µ–º–Ω–æ)
                // –õ—ñ–≤–∞ —á–∞—Å—Ç–∏–Ω–∞ –±—ñ–ª–∞, –ü—Ä–∞–≤–∞ —Ç–µ–º–Ω–∞.
                // –ó–Ω–∞—á–∏—Ç—å, —Ç–µ–º–Ω–∏–π —à–∞—Ä –æ–±—Ä—ñ–∑–∞—î–º–æ –∑–ª—ñ–≤–∞ –Ω–∞ 50%
                darkLayer.style.display = 'flex';
                darkLayer.style.clipPath = 'polygon(50% 0, 100% 0, 100% 100%, 50% 100%)';
            }
            else if (status === 'end-half') {
                // –í–º–∏–∫–∞—é—Ç—å –æ :30 (–¢–µ–º–Ω–æ -> –°–≤—ñ—Ç–ª–æ)
                // –õ—ñ–≤–∞ —á–∞—Å—Ç–∏–Ω–∞ —Ç–µ–º–Ω–∞, –ü—Ä–∞–≤–∞ –±—ñ–ª–∞.
                // –ó–Ω–∞—á–∏—Ç—å, —Ç–µ–º–Ω–∏–π —à–∞—Ä –æ–±—Ä—ñ–∑–∞—î–º–æ —Å–ø—Ä–∞–≤–∞ –Ω–∞ 50%
                darkLayer.style.display = 'flex';
                darkLayer.style.clipPath = 'polygon(0 0, 50% 0, 50% 100%, 0 100%)';
            }
        }

        function renderAll() { for(let i=0; i<24; i++) renderSingle(i); }

        function processDataAndGenerate() {
            const text = document.getElementById('rawText').value;
            debug.textContent = "";
            
            const dateRegex = /(\d{1,2})\s+(—Å—ñ—á–Ω—è|–ª—é—Ç–æ–≥–æ|–±–µ—Ä–µ–∑–Ω—è|–∫–≤—ñ—Ç–Ω—è|—Ç—Ä–∞–≤–Ω—è|—á–µ—Ä–≤–Ω—è|–ª–∏–ø–Ω—è|—Å–µ—Ä–ø–Ω—è|–≤–µ—Ä–µ—Å–Ω—è|–∂–æ–≤—Ç–Ω—è|–ª–∏—Å—Ç–æ–ø–∞–¥–∞|–≥—Ä—É–¥–Ω—è)/i;
            const dateMatch = text.match(dateRegex);
            let dateStr = "–°–¨–û–ì–û–î–ù–Ü";
            if (dateMatch) dateStr = dateMatch[0].toUpperCase();
            dateDisplay.innerHTML = `–ì–†–ê–§–Ü–ö<br>–ù–ê ${dateStr}`;

            const regex = /(?:^|\n)\s*1\.2\s+([^\n]+)/;
            const match = text.match(regex);
            if (!match) { debug.textContent = "–ù–µ –±–∞—á—É 1.2!"; return; }

            hoursStatus.fill('on');
            let textIntervals = [];
            const ranges = match[1].trim().split(';');

            ranges.forEach(range => {
                range = range.trim();
                if (!range || !/\d/.test(range)) return;
                const parts = range.split(/[\-\‚Äì\‚Äî]/); 
                if (parts.length < 2) return;
                const startStr = parts[0].trim(); const endStr = parts[1].trim();
                applyRange(parseTime(startStr), parseTime(endStr));
                textIntervals.push(`${getClockEmoji(startStr)} ${startStr}-${endStr}`);
            });

            renderAll();
            resultTextArea.value = `‚ö°Ô∏èüí° –ì–†–ê–§–Ü–ö –í–Ü–î–ö–õ–Æ–ß–ï–ù–¨ –ù–ê ${dateStr}\n\n${textIntervals.join('\n')}\n\n–•–∞—Ä–∫—ñ–≤–æ–±–ª–µ–Ω–µ—Ä–≥–æ`;
            generateImageOutput();
            copyCard.style.display = 'block';
        }

        function parseTime(t) { const [h, m] = t.replace(/[^\d:]/g, '').split(':').map(Number); return { h: h, m: m || 0 }; }
        function getClockEmoji(t) { let h = parseInt(t.split(':')[0]); return isNaN(h) ? 'üïí' : clocks[h % 12]; }
        
        function applyRange(start, end) {
            let s = start.h * 60 + start.m; let e = end.h * 60 + end.m;
            if (e === 0 && end.h === 0) e = 1440; if (e < s) e = 1440; 
            for (let h = 0; h < 24; h++) {
                let hs = h * 60; let he = (h + 1) * 60;
                if (hs >= s && he <= e) hoursStatus[h] = 'off';
                else if (s > hs && s < he) hoursStatus[h] = start.m >= 30 ? 'start-half' : 'off';
                else if (e > hs && e < he) hoursStatus[h] = end.m >= 30 ? 'end-half' : 'on';
            }
        }

        function clearAll() {
            document.getElementById('rawText').value = '';
            hoursStatus.fill('on');
            renderAll();
            copyCard.style.display = 'none';
            outputContainer.style.display = 'none';
            dateDisplay.innerHTML = '–ì–†–ê–§–Ü–ö<br>–í–Ü–î–ö–õ–Æ–ß–ï–ù–¨';
        }

        function copyText() {
            const el = document.getElementById("resultText"); el.select(); el.setSelectionRange(0, 99999); navigator.clipboard.writeText(el.value);
        }

        function generateImageOutput() {
            // scale: 3 –¥–ª—è —Å—É–ø–µ—Ä-—á—ñ—Ç–∫–æ—Å—Ç—ñ
            html2canvas(captureTarget, {
                scale: 3, 
                backgroundColor: "#ffffff",
                logging: false,
                useCORS: true
            }).then(canvas => {
                generatedImage.src = canvas.toDataURL('image/png');
                outputContainer.style.display = 'block';
            });
        }

        initGrid();
    </script>
</body>
</html>
